<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Digital</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary px-2">
        <!-- Title (Business Name ) -->
        <a class="text-decoration-none text-light" href="/">
          <h1>Empresa</h1>
        </a>
        <!-- Icons -->
        <div
          class="d-flex flex-wrap justify-content-between align-items-center"
        >
          <!-- Cart Icon -->
          <button
            class="btn sh1 rounded rounded-5 wh-35px d-flex justify-content-center align-items-center p-0_125rem mx-3 text-light"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cart2"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
              />
            </svg>
          </button>
          <!-- Search Icon -->
          <button
            class="btn sh1 rounded rounded-5 wh-35px d-flex justify-content-center align-items-center p-0_125rem mx-3 text-light"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
          <!-- Menu Icon -->
          <button
            class="btn sh1 rounded rounded-5 wh-35px d-flex justify-content-center align-items-center p-0_125rem mx-3 text-light"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <main class="pb-10rem bg-light">
      <!-- Carousel Section -->
      <section>
        <div id="carouselProductsCaptions" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://picsum.photos/600"
                class="d-block w-100"
                alt="https://picsum.photos/600"
              />
              <div
                class="carousel-caption d-flex flex-column justify-content-between align-items-center h-180px pb-0"
              >
                <h5 class="text-secondary">First slide label</h5>
                <a class="text-decoration-none text-secondary" href="/">
                  Ver más
                </a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://picsum.photos/601"
                class="d-block w-100"
                alt="https://picsum.photos/600"
              />
              <div
                class="carousel-caption d-flex flex-column justify-content-between align-items-center h-180px pb-0"
              >
                <h5 class="text-secondary">Second slide label</h5>
                <a class="text-decoration-none text-secondary" href="/">
                  Ver más
                </a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://picsum.photos/602"
                class="d-block w-100"
                alt="https://picsum.photos/600"
              />
              <div
                class="carousel-caption d-flex flex-column justify-content-between align-items-center h-180px pb-0"
              >
                <h5 class="text-secondary">Third slide label</h5>
                <a class="text-decoration-none text-secondary" href="/">
                  Ver más
                </a>
              </div>
            </div>
          </div>
          <!-- Left Arrow -->
          <button
            class="carousel-control-prev text-secondary"
            type="button"
            data-bs-target="#carouselProductsCaptions"
            data-bs-slide="prev"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-caret-left-fill"
              viewBox="0 0 16 16"
              aria-hidden="true"
            >
              <path
                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"
              />
            </svg>
            <span class="visually-hidden">Previous</span>
          </button>
          <!-- Right Arrow -->
          <button
            class="carousel-control-next text-secondary"
            type="button"
            data-bs-target="#carouselProductsCaptions"
            data-bs-slide="next"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-caret-right-fill"
              viewBox="0 0 16 16"
              aria-hidden="true"
            >
              <path
                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
              />
            </svg>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- Main Section -->
      <section class="p-3 m-3">
        <h2 class="text-center text-dark mb-3">Título de inicio</h2>
        <p class="text-dark text-center">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt
          repudiandae laborum delectus?
        </p>
      </section>
      <!-- Location Section -->
      <section>
        <h2 class="text-center text-dark mb-3">Ubicación</h2>
        <p class="text-dark text-center">
          Dirección completa Calle, Colonía, Delegación, Ciudad
        </p>
        <img
          class="d-block mx-auto"
          src="https://picsum.photos/700"
          width="300"
          height="300"
          alt="location"
        />
      </section>
    </main>
    <footer
      class="bg-secondary text-light w-100 h-63px position-fixed start-0 bottom-0 d-flex justify-content-evenly align-items-center"
    >
      <!-- WhatsApp Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="35"
        height="35"
        fill="currentColor"
        class="bi bi-whatsapp"
        viewBox="0 0 16 16"
      >
        <path
          d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"
        />
      </svg>
      <!-- Phone Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="35"
        height="35"
        fill="currentColor"
        class="bi bi-telephone-fill"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
        />
      </svg>
      <!-- LinkedIn Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="35"
        height="35"
        fill="currentColor"
        class="bi bi-linkedin"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"
        />
      </svg>
      <!-- Mail Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="35"
        height="35"
        fill="currentColor"
        class="bi bi-envelope"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
        />
      </svg>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
